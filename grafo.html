        <h1>Grafos</h1>
            <div class="node" onclick="showNeighbors('A')">A</div>
            <div class="node" onclick="showNeighbors('B')">B</div>
            <div class="node" onclick="showNeighbors('C')">C</div>
            <div class="node" onclick="showNeighbors('D')">D</div>
            <div class="node" onclick="showNeighbors('E')">E</div>
        
          
            <script>
                function showNeighbors(node) {
                    const neighbors = getNeighbors(node);
                    alert(`Vizinhos de ${node}: ${neighbors.join(', ')}`);
                }
        
        function getNeighbors(node) {
            // Implemente sua lógica para obter os vizinhos do nó aqui
            switch (node) {
                case 'A':
                    return ['B'];
                case 'B':
                    return ['A', 'C'];
                case 'C':
                    return ['B', 'D'];
                case 'D':
                    return ['C', 'E'];
                case 'E':
                    return ['D'];
                default:
                    return [];
                }
            }
            </script>
