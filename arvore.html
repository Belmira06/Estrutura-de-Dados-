
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Árvore Binária Interativa</title>
    <style>
        .node {
            border: solid 2px black;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            margin: 10px;
            position: relative;
            
        }
        .tree {
            display: flex;
            justify-content: center;
        
        }
        .left-tree, .right-tree {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <nav id="menu-h">
            <ul>
                <li><a href="home.html">Página Inicial</a></li>
                <li><a href="exerc.html">Exercícios</a></li>
                <li><a href="aulas.html">Aulas</a></li>
            </ul>
        </nav>
    
    
    
       </header>
       <h1>Árvore Binária</h1>
    <div class="tree" id="tree">
       
    </div>

    <input type="number" id="nodeValue" placeholder="Digite um valor">
    <button onclick="addNode()">Adicionar Nó</button>
    <button onclick="removeNode()">Remover Nó</button>

    <script>
        const arvore = {};
        function criarArvore() {
            const raiz = document.getElementById('nodeValue').value;
            arvore[raiz] = { left: null, right: null };
            atualizarVisualizacao();
        }

        function addNode() {
            const value = document.getElementById('nodeValue').value;
            if (value) {
                arvore[value] = { left: null, right: null };
                atualizarVisualizacao();
            }
        }

        function removeNode() {
            const value = document.getElementById('nodeValue').value;
            if (value && arvore[value]) {
                delete arvore[value];
                atualizarVisualizacao();
            }
        }

        function atualizarVisualizacao() {
            const arvoreDiv = document.getElementById('tree');
            arvoreDiv.innerHTML = '';
            const niveis = Object.keys(arvore).length;
            let nivelAtual = 1;
            for (const no in arvore) {
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node';
                nodeDiv.textContent = no;
                nodeDiv.style.top = `${nivelAtual * 50}px`;
                arvoreDiv.appendChild(nodeDiv);
                nivelAtual--;
            }
            }
        
    </script>
</body>
</html>
