       <h1>Árvore Binária</h1>
    <input type="text" id="rootValue" placeholder="Digite o valor ">
    <button onclick="criarArvore()">Criar Árvore</button>
    <div id="arvore"></div>

    <script>
        const arvore = {};

        function criarArvore() {
            const raiz = document.getElementById('rootValue').value;
            arvore[raiz] = { left: null, right: null };
            atualizarVisualizacao();
        }

        function atualizarVisualizacao() {
            const arvoreDiv = document.getElementById('arvore');
            arvoreDiv.innerHTML = '';
            for (const no in arvore) {
                arvoreDiv.innerHTML += `<div class="node">${no}</div>`;
            }
        }
    </script>
